<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Room</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 2 -5" color="blue" scale="2 2 2"></a-box>
        <a-cylinder position="3 1 -5" color="green" scale="1 3 1"></a-cylinder>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="gray"></a-plane>
        
        <!-- Make sure the path to the texture image is correct -->
        <a-box position="-3 1 -5" color="red" scale="2 2 2" script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></a-box>
        
        <a-cylinder position="-3 1 -8" rotation="45 0 0" color="orange" scale="2 3 2"></a-cylinder>
    </a-scene>
</body>
</html>
